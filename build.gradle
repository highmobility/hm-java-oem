version '1.0'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar') // TODO: auto api does not need to be here probably
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// copy the c lib to jar
jar {
    from "lib/libhmbtcore.jnilib"
}